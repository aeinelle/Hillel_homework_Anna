<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Aeinelle</title>
  </head>
  <body>
    <main class="main">
      <div class="main_container">
        <h1 class="main_name">Shop by category</h1>
        <div class="main_picture">
          <div class="box main_picture__box">
            <img src="./img/image 1.png" alt="image" class="box__img" />
            <a href="#" class="main_text">Women</a>
          </div>
          <div class="box main_picture__box">
            <img src="./img/Necolaces img.png" alt="image" class="box__img" />
            <a href="#" class="main_text">Necolaces</a>
          </div>
          <div class="box main_picture__box">
            <img src="./img/Earrings img.png" alt="image" class="box__img" />
            <a href="#" class="main_text">Earrings</a>
          </div>
          <div class="box main_picture__box">
            <img src="./img/image 4.png" alt="image" class="box__img" />
            <a href="#" class="main_text">Men</a>
          </div>
        </div>
        <div class="botom_card main__botom_card">
          <div class="botom_card__img">
            <img
              src="./img/image 5.png"
              alt="image"
              class="botom_card__img-item"
            />
          </div>
          <div class="botom_card-text">
            <h2 class="botom_card-name">Feels Good to Standout</h2>
            <p class="botom_card-paragraph">
              Yes, you can get that one-of-a-kind look. Take your pick of <br />
              our gold and sterling silver necklaces: from core essentials to<br />
              the statement makers.
            </p>
            <a href="#" class="botom_card-button"> Shop now </a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
